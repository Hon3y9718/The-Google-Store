<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Account</title>
</head>
<style>
  a{
    text-decoration: none;
    padding-top: 30px;
  }
</style>
<body>
  <br><br>
    <div class="container text-center">
     {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-1" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <br>
        <div class="row">
          <div class="col-md-6 offset-3 border p-4">
        <h2 class="text-left mb-5">Create Account</h2>
        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" name="firstName" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" name="lastName" class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" name="username" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="validationDefault03" placeholder="example@example.com" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Mobile Number</label>
            <input type="text" name="Mobile" class="form-control" id="validationDefault03" placeholder="9999999999" required>
          </div>
  
          <div class="container-fluid">
            <div class="col-md-12">
              <label for="validationDefault03" class="form-label">Password</label>
              <input type="password" name="pass" class="form-control" id="validationDefault03" required>
            </div>
          </div>
  
          
          <div class="container">
            <button class="btn btn-primary form-control mt-3" type="submit">Create Acccount</button>
          </div>
        </form>
      </div>
      <a href="/login">Have Account? Login here!</a>
    </div>
    </div>
</body>
</html>
